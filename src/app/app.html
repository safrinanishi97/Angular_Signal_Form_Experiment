<h2>Login Form</h2>
<form (submit)="saveLoginForm()" $event.preventDefault()>   
    <label for="userName">Username: </label>
    <input type="text" [formField]="loginForm.userName" placeholder="Enter Username"><br><br>
    <!-- <p>Username: {{ loginForm.userName().value() }}</p> -->
     <!-- Value diye sorasori value change hole ui update hobe. FormField diye form control er value change hole ui update hobe. -->
    <label for="email">Email: </label>
    <input type="email" [formField]="loginForm.email" placeholder="Enter Email"><br><br>
    <label for="password">Password: </label>
    <input type="password" [formField]="loginForm.password" placeholder="Enter Password">
</form><br>
<button class="btn btn-primary" (click)="saveLoginForm()">Save</button>
